<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <!-- Add a div to control this part -->

      <h3>My todos</h3>
      <!-- Add a form -->

    <script src="./js/index.js" type="module"></script>
